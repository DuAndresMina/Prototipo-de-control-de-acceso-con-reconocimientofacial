<!DOCTYPE html>
<html>
<head>
    <title>Imágenes desde la Base de Datos</title>
</head>
<body>
    <h1>Imágenes desde la Base de Datos</h1>
    
    <div id="image-container">
        {% for imagen_base64 in imagenes_base64 %}
        <img src="data:image/jpeg;base64,{{imagen_base64}}" alt="Imagen" />
        {% endfor %}
    </div>
</body>
</html>
