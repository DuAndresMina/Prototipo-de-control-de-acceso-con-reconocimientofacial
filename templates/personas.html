<!DOCTYPE html>
<html>
<head>
    <title>Personas</title>
</head>
<body>
    <h1>Informaci√≥n de Personas</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(ids|length) %}
            <tr>
                <td>{{ ids[i] }}</td>
                <td>{{ nombres[i] }}</td>
                <td>
                    <img src="data:image/jpeg;base64,{{ imagenes_base64[i] }}" alt="Imagen" style="width: 100px; height: auto;" />
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
